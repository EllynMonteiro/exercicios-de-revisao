<meta charset = "UTF-8">

<script>
	
	function pulaLinha() {
		
		document.write("<br>");

	}

	function escreva(frase) {

		document.write(frase);

	}


	var num1 = parseInt(prompt("Digite o primeiro numero: "));
	var num2 = parseInt(prompt("Digite o segundo numero: "));
	var num3 = parseInt(prompt("Digite o terceiro numero: "));
	var num4 = parseInt(prompt("Digite o quarto numero: "));
	var num5 = parseInt(prompt("Digite o quinto numero: "));

	
		escreva(num1 * num1)
		pulaLinha()
		escreva(num2 * num2)
		pulaLinha()
		escreva(num3 * num3);
		pulaLinha()
		escreva(num4 * num4);
		pulaLinha()
		escreva(num5 * num5);

</script>
